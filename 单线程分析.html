<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主线程和任务列队( network事件 )</title>
    </style>
</head>
<body>

    
    首先执行主线程</br>
    执行完成主线程，不断轮询任务列表，当req的onreadystatechange事件完成是，事件回调函数加入任务列表</br>
    加入到主线程中执行
</body>
<script type="text/javascript">
    
    // 写get请求
    var req = new XMLHttpRequest();
    req.open('GET', './images/event_task.jpg', true);
    req.onreadystatechange = function(){
        if(this.readyState === 4){
            console.log('完成请求');
        }
    };

    console.log('这里是主线程');

    //发送请求
    req.send();
    
</script>
</html>
