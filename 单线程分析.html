<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>同步请求情况</title>
    </style>
</head>
<body>

    <p>同步发生阻塞，当同步请求完成时，继续执行主线程</p>
</body>
<script type="text/javascript" src="scripts/jquery.js" ></script>
<script type="text/javascript">
    // 同步
    $.ajax({
        async: false,
        url: './images/event_task.jpg'
    }).done(function(){
        console.log('ajax同步执行');
    });

    console.log('主线程');
    
</script>
</html>
