<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>主线程和任务队列（事件回调）</title>
    <style type="text/css">
        div{
            width:100px;
            height:100px;
            background: red;
        }    
    </style>
</head>
<body>
        <div></div>

        <p>
            1.先执行完主线程的for循环
        </p>
        <p>
            2.然后执行任务队列中的事件回调
        </p>
</body>
<script type="text/javascript">
	var oDiv = document.querySelector('div');
    oDiv.addEventListener('click', function(){
        console.log('点击div');
    }, false);
	for(var i=0; i<100000;i++){
		console.log(i);
	}

    
</script>
</html>
