<body>
	在fn2作用域下，创建全局变量i</br>
	导致对循环中全局变量污染，
	需要在fn2作用域下，定义变量i,改写 var i = 3;
</body>
<script type="text/javascript">
	

	function fn2(a){		
		i = 3;
		console.log(a+i);
	}

	for(var i=0; i<10; i++){
		fn2(i)
	}
	
</script>
