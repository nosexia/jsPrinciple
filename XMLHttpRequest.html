<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XMLHttpRequest对象，get提交</title>
</head>
<body>
    1. 创建XMLHttpRequest对象，get请求</br>
    2. 字段值为对象的情况, 喜欢玩base,不喜欢ping ，书写"hobby[base]=1&hobby[ping]=0"</br>
</body>
<script type="text/javascript">
    var req = new XMLHttpRequest();
    var queryParams = '?name=nose&hobby[base]=1&hobby[ping]=0';
    req.open('post', 'test.php' + queryParams, true);
    req.send(null);
</script>
</html>
