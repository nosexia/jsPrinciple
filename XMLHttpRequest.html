<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>post提交时，设置req.setRequestHeader</title>
</head>
<body>
1.此处有坑</br>
当用XMLHttpRequest对象，发送post请求时</br>
必须在open方法调用之后</br>
调用req.setRequestHeader，设置请求头部的'Content-Type'属性</br>
不然，后端获取不到数据

</body>
<script type="text/javascript">
    var req = new XMLHttpRequest();
    var queryParams = 'name=nose&hobby[]=1&hobby[]=2';
    req.open('post', 'http://www.futu5.com' , true);
    req.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
    req.send(queryParams);
</script>
</html>
