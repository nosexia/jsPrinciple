<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XMLHttpRequest对象，get提交</title>
</head>
<body>
    1. 创建XMLHttpRequest对象，get请求</br>
    2. 字段值，为数组的情况  'hobby[]=1&hobby[]=2'</br>
</body>
<script type="text/javascript">
    var req = new XMLHttpRequest();
    var queryParams = '?name=nose&hobby[]=1&hobby[]=2';
    req.open('post', 'test.php' + queryParams, true);
    req.send(null);
</script>
</html>
