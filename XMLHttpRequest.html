<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XMLHttpRequest对象，get提交</title>
</head>
<body>
    1. 创建XMLHttpRequest对象，get请求，open时，把参数放到url后面
</body>
<script type="text/javascript">
    var req = new XMLHttpRequest();
    req.open('post', 'test.php?name=nose', true);
    req.send(null);
</script>
</html>
