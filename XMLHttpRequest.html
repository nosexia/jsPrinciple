<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XMLHttpRequest对象，post提交</title>
</head>
<body>
    1.此处注意有坑，得先open，然后setRequestHeader,

    //post请求的数据是放在req.send(data)中的
    //get请求的数据是接在url后面
</body>
<script type="text/javascript">
    var req = new XMLHttpRequest();
    var queryParams = 'name=nose&hobby[]=1&hobby[]=2';
    req.open('post', 'test.php' , true);
    req.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
    req.send(queryParams);
</script>
</html>
