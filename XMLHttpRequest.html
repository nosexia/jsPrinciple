<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>post到test.php中的数据展示</title>
</head>
<body>
传入值为数组时</br>
var_dump($_POST['hobby'])</br>
array(2) {
  [0]=>
  string(1) "1"
  [1]=>
  string(1) "2"
}

</body>
<script type="text/javascript">
    var req = new XMLHttpRequest();
    var queryParams = 'name=nose&hobby[]=1&hobby[]=2';
    req.open('post', 'test.php' , true);
    req.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
    req.send(queryParams);
</script>
</html>
