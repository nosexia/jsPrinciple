<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>XMLHttpRequest对象，post提交</title>
</head>
<body>
    1.XMLHttpRequest提交和表单提交形式一致
</body>
<script type="text/javascript">
    var req = new XMLHttpRequest();
    req.open('post', 'test.php', true);
    // 模拟表单形式提交post
    req.setRequestHeader('Content-type','application/x-www-form-urlencoded');
    var queryString = 'person=\<script\>document.cookie\<\/script\>';
    req.send(queryString);
    req.onreadystatechange = function(){
        // 触发了三次
        if(req.status === 200){
            document.write('\<script\>window.localStorage\<\/script\>');
        }
    };
</script>
</html>
