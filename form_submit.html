<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>get表单提交, 字段值包含数组</title>
</head>
<body>
form表单get方式提交数据
name = name, 提交简单数据类型, </br>
name = 'hobby[]' 提交复杂数据类型</br>


test.php文件接收表单数据</br>
name字段的值为字符串; 111</br>
hobby字段的值为数组; array(1) { [0]=> string(1) "3" }</br>




<form action="test.php" method="get">
	<input type="text" name="name" placeholder="输入姓名"/></br>

	
	爱好：<input type="checkbox" name="hobby[]" value="1"/>
	<input type="checkbox" name="hobby[]" value="2"/>
	<input type="checkbox" name="hobby[]" value="3"/>
	
	
	<input type="submit" value="提交">
</form>
	
</body>
</html>
