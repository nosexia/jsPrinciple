<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>post方式提交数据和get方式提交数据区别</title>
</head>
<body>

post方式提交数据,数据的展示:</br>
Form Data</br>
name: 111</br>
hobby[]: 2</br>
hobby[]:3</br>


get方式提交数据，数据的展示</br>
Query String Parameters</br>
name: 111</br>
hobby[]: 2</br>





<form action="test.php" method="get">
	<input type="text" name="name" placeholder="输入姓名"/></br>
	
	爱好：<input type="checkbox" name="hobby[]" value="1"/>
	<input type="checkbox" name="hobby[]" value="2"/>
	<input type="checkbox" name="hobby[]" value="3"/>
	
	
	<input type="submit" value="提交">
</form>
	
</body>
</html>
