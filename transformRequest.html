<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对象转化为"attr1=value1&attr2=value2"</title>
</head>
<body>
    
</body>
<script type="text/javascript">
    var queryObj = {
        name: 'nose',
        age: 23,
        hobby: {
            base: 1,
            ping: 0
        }
    };

    function transformRequest(obj){
        var str = [];
        for(var p in obj){
            str.push(encodeURIComponent(p) + '=' + encodeURIComponent(obj[p]));
        }
        return str.join('&');
    }


    var queryParams = transformRequest(queryObj);
    console.log(queryParams);
</script>
</html>
